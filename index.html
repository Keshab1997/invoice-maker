<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Invoice Maker - Create, manage and export daily cash reports, invoices and bills with ease. Track cash received and handover with automatic calculations.">
    <meta name="theme-color" content="#6366f1">
    <title>Invoice Maker - Professional Cash Report & Billing App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div id="loginPage" class="page">
        <div class="login-container">
            <div class="logo" role="img" aria-label="Money bag icon">üí∞</div>
            <h1>Invoice Maker</h1>
            <form onsubmit="login(); return false;" aria-label="Login form">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required aria-required="true">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required aria-required="true">
                <button type="submit" aria-label="Login to Invoice Maker">Login</button>
            </form>
        </div>
    </div>

    <div id="appPage" class="page hidden" role="application" aria-label="Invoice maker application">
        <header role="banner">
            <h1>üìÑ Invoice Maker</h1>
            <nav aria-label="Main navigation">
                <button onclick="showHistory()" class="history-btn" aria-label="View history">üìã History</button>
                <button onclick="logout()" class="logout-btn" aria-label="Logout from application">Logout</button>
            </nav>
        </header>

        <div class="container" role="main">
            <div class="top-section">
                <label for="customerName" class="visually-hidden">Customer Name</label>
                <input type="text" id="customerName" name="customerName" placeholder="Customer Name" onchange="saveData()" aria-label="Customer name">
            </div>

            <label for="reportTitle" class="visually-hidden">Report Title</label>
            <input type="text" id="reportTitle" name="reportTitle" class="report-title" value="DAILY CASH REPORT" onchange="saveData()" aria-label="Report title">
            <hr aria-hidden="true">

            <div class="header-row">
                <div>
                    <label><input type="text" id="dateLabel" value="Date:" onchange="saveData()" class="label-input"></label>
                    <input type="date" id="reportDate" onchange="saveData()">
                </div>
                <div>
                    <label><input type="text" id="openingBalLabel" value="Opening Balance:" onchange="saveData()" class="label-input"></label>
                    <input type="number" id="openingBal" placeholder="0.00" onchange="calculate()">
                </div>
            </div>

            <div class="table-container">
                <h3 class="section-title received-title"><input type="text" id="receivedTitle" value="Cash Received (+)" onchange="saveData()" class="section-input"></h3>
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Name</th>
                            <th>Item</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="receivedBody"></tbody>
                </table>
                
                <h3 class="section-title handover-title"><input type="text" id="handoverTitle" value="Cash Handover (-)" onchange="saveData()" class="section-input"></h3>
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>Sl</th>
                            <th>Name</th>
                            <th>Item</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="handoverBody"></tbody>
                </table>
                
                <div class="mobile-cards" id="mobileCards"></div>
            </div>

            <div class="action-buttons" role="group" aria-label="Add entry buttons">
                <button onclick="addRow('received')" class="btn-received" aria-label="Add cash received entry">+ Received</button>
                <button onclick="addRow('handover')" class="btn-handover" aria-label="Add cash handover entry">- Handover</button>
            </div>

            <div class="summary" role="region" aria-label="Cash summary">
                <div class="summary-row"><strong><input type="text" id="totalReceivedLabel" value="Total Received:" onchange="saveData()" class="label-input" aria-label="Total received label"></strong> <span id="totalReceived" aria-live="polite">0.00</span></div>
                <div class="summary-row"><strong><input type="text" id="totalHandoverLabel" value="Total Handover:" onchange="saveData()" class="label-input" aria-label="Total handover label"></strong> <span id="totalHandover" aria-live="polite">0.00</span></div>
                <div class="summary-row"><strong><input type="text" id="summaryOpeningLabel" value="Opening Balance:" onchange="saveData()" class="label-input" aria-label="Opening balance label"></strong> <span id="summaryOpening" aria-live="polite">0.00</span></div>
                <div class="summary-row total-row"><strong><input type="text" id="closingBalLabel" value="Closing Balance:" onchange="saveData()" class="label-input" aria-label="Closing balance label"></strong> <span id="closingBal" aria-live="polite">0.00</span></div>
            </div>

            <div class="export-buttons" role="group" aria-label="Export and clear buttons">
                <button onclick="saveToHistory()" class="btn-save" aria-label="Save report to history">üíæ Save to History</button>
                <button onclick="exportAsPDF()" class="btn-pdf" aria-label="Download report as PDF">üìÑ Download PDF</button>
                <button onclick="clearAll()" class="btn-clear" aria-label="Clear all data">üóëÔ∏è Clear</button>
            </div>
        </div>
    </div>

    <div id="historyPage" class="page hidden" role="region" aria-label="History page">
        <header role="banner">
            <h1>üìã History</h1>
            <button onclick="closeHistory()" class="logout-btn" aria-label="Go back to main page">‚Üê Back</button>
        </header>
        <div class="history-container">
            <div id="historyList" class="history-list" role="list" aria-label="Saved reports"></div>
        </div>
    </div>
    </main>

    <datalist id="nameList"></datalist>
    <datalist id="itemList"></datalist>
    <datalist id="rateList"></datalist>
    <datalist id="amountList"></datalist>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
